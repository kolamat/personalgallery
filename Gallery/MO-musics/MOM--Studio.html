<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300;1,400&display=swap"
    rel="stylesheet">
  <title>MOM--STUDIO</title>
</head>

<body>

  <div class="container">
    <header>
      <img src="./mo--images/icon.png" alt="icon" class="svg-4">
      <h1 class="head">MS--music gallery</h1>
      <label for="name"> </label>
      <input id="name" type="text" placeholder="search" class="sv1">
    </header>
    <aside>
      <img src="./mo--images/menu.png" alt="menu-button" class="svg-2" height="22px">
      <img src="./mo--images/search.png" alt="search-button" class="svg-3" height="22px">
      <img src="./mo--images/home.jpeg" alt="home-button" class="svg-1" height="22px">
    </aside>
    <main>
      <article>
        <embed name="World s Smallest Violin" src="./musics files/AJR - World s Smallest Violin.mp3" width="200"
          height="95" loop="false" autostart="false">
      </article>
      <article>
        <video width="305" height="240" controls>
          <source src="./musics files/Akon - Enjoy That (Official Music Video).mp4" type="video/mp4">
        </video>
      </article>
      <audio src="./musics files/AJR - World s Smallest Violin.80mp3" controls>
        <img src="./mo--images/AJR.jpg" alt="AJR - World s Smallest Violin">
        <p>AJR - World s Smallest Violin</p>
      </audio>
    </main>
    <footer>
      <section></section>
    </footer>
  </div>
</body>

</html>
